<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:form="http://www.springframework.org/tags/form">

<h:head>
    <title>Broker Page</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</h:head>

<h:body>
    <f:view>
        <h:form id="registerForm">
            <h:panelGrid id="grid" columns="2">
                <h:outputLabel>Nazwa użytkownika:</h:outputLabel>
                <h:inputText value="#{registerBean.username}" required="true">
                    <f:validator validatorId="usernameExistsValidator"/>
                </h:inputText>

                <h:outputLabel>Hasło #1:</h:outputLabel>
                <h:inputSecret value="#{registerBean.password1}" required="true">
                    <f:validator validatorId="passwordEqualityValidator"/>
                    <f:attribute name="password2" value="#{password2}"/>
                </h:inputSecret>

                <h:outputLabel>Hasło #2:</h:outputLabel>
                <h:inputSecret value="#{registerBean.password2}" id="password2" binding="#{password2}" required="true"/>

                <h:outputLabel>Imie:</h:outputLabel>
                <h:inputText value="#{registerBean.firstname}" required="true" />

                <h:outputLabel>Nazwisko:</h:outputLabel>
                <h:inputText value="#{registerBean.surname}" required="true" />

                <f:facet name="footer">
                    <h:commandLink value="akceptuj" action="#{registerBean.register}"/>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </f:view>
</h:body>

</html>
