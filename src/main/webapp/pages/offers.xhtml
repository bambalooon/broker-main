<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Broker Page</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <h:outputScript library="js" name="jquery-1.11.1.min.js" target="head" />
    <h:outputScript library="js" name="offers.js" target="head" />
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
    <f:view>
        <p:dataTable value="#{offersBean.offers}" var="offer" rowIndexVar="rowIndex" scrollable="false">
            <p:column headerText="#" styleClass="idColumn">
                <h:outputLabel>
                    #{offer.id}
                </h:outputLabel>
            </p:column>
            <p:column headerText="Miasto" styleClass="cityColumn">
                <h:outputLabel>
                    #{offer.city}
                </h:outputLabel>
            </p:column>
            <p:column headerText="Opis" styleClass="descColumn">
                <h:outputText escape="false" value="#{offer.description}" />
                <p:commandButton onclick="showReserveBox(this)" image="ui-icon-check" value="rezerwuj" />
                <h:inputHidden value="#{offer.id}" />
            </p:column>
            <p:column headerText="Firma" styleClass="companyColumn">
                <h:outputLabel>
                    #{offer.company.companyname}
                </h:outputLabel>
            </p:column>
            <p:column headerText="Pokoje" styleClass="roomsColumn">
                <ui:repeat value="#{offer.details}" var="detail">
                    <div>
                        <h:outputLabel>
                            #{detail.roomType}(#{detail.room}): #{detail.price}PLN
                        </h:outputLabel>
                    </div>
                </ui:repeat>
            </p:column>
            <p:column headerText="ZdjÄ™cie" styleClass="imgColumn">
                <p:graphicImage value="#{offersBean.image}" style="width: 100%; height: auto;">
                    <f:param name="index" value="#{rowIndex}" />
                </p:graphicImage>
            </p:column>
        </p:dataTable>
        <h:panelGroup layout="block" id="pageCover" />
        <h:panelGroup layout="block" id="reserveBox">
            <h:form>
                <h:inputHidden value="#{reservationBean.offerId}" id="reservationOfferId" />
                <p:calendar value="#{reservationBean.arrival}" />
                <p:calendar value="#{reservationBean.departure}" />
                <h:inputText value="#{reservationBean.roomType}" />
                <p:commandButton action="#{reservationBean.reserve}" value="rezerwuj" ajax="false" />
            </h:form>
        </h:panelGroup>
    </f:view>
</h:body>

</html>
